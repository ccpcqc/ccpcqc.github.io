<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: white;
        color: black;
      }

      .dd a:link,
      a:visited {
        background-color: white;
        color: black;
        padding: 0px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        border-radius: 4px;
      }

      .dd a:hover,
      a:active {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body onload='location.href="#a"'>
    <marquee id="notice" class="scroll-title" behavior="" direction="" onmouseover="this.stop();" onmouseout="this.start();">
      <div class="dd">
        <a href="#" target="_blink">
          <small>
            <small>
              <small>
                <b>
                  <div id="a"></div>
                </b>
              </small>
            </small>
          </small>
        </a>
      </div>
    </marquee>
    <script>
      function px() {
        var body = document.body,
          html = document.documentElement;
        var width = Math.max(body.scrollWidth, body.offsetWidth, html.clientWidth, html.scrollWidth, html.offsetWidth);
        var height = Math.max(body.scrollHeight, body.offsetHeight, html.clientHeight, html.scrollHeight, html.offsetHeight);
        document.getElementById("a").innerHTML = "*** Latest Notice Appears Here ***";
        var fs = height * 4.55;
        document.getElementById("a").style.fontSize = fs + '%';
        setTimeout(px, 1);
      }
      px();
    </script>
  </body>
</html>
