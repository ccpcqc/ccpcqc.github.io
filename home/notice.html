<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: white;
        color: black;
      }

      .dd a:link,
      a:visited {
        background-color: white;
        color: black;
        padding: 0px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        border-radius: 4px;
      }

      .dd a:hover,
      a:active {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body onload='location.href="#a"'>
    <marquee id="notice" class="scroll-title" behavior="" direction="" onmouseover="this.stop();" onmouseout="this.start();">
      <div class="dd">
        <a href="#" target="_blink">
          <b>
            <div id="a"></div>
          </b>
        </a>
      </div>
    </marquee>
    <script>
      function px() {
        var height = document.documentElement.clientHeight;
        document.getElementById("a").innerHTML = "*** Latest Notice Appears Here ***";
        var fs = height * 3;
        document.getElementById("a").style.fontSize = fs + '%';
        setTimeout(px, 1);
      }
      px();
    </script>
  </body>
</html>
